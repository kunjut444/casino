# ====================================
# 1. SERVER CONFIGURATION
# ====================================
server.port=8081
spring.application.name=casino-application

# ====================================
# 2. DATABASE CONFIGURATION (DOCKER POSTGRESQL)
# ====================================
# ??????????? ? ?????????? PostgreSQL, ??????????? ?? ????????? ????? 5432.
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres

# ???????????? ? ??????, ????????????? ???????? docker run.
spring.datasource.username=postgres
spring.datasource.password=mysecretpassword

# ???? ????????? ???????
spring.datasource.driver-class-name=org.postgresql.Driver

# ====================================
# 3. JPA / HIBERNATE CONFIGURATION
# ====================================
# ????????? Hibernate ??????? PostgreSQL.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ?????????? ??????: 'update' ???????? ??? ??????????.
# ?? ????????? ????? ??? ?????? ???????????? ?????? (? ??????? ?? create-drop).
spring.jpa.hibernate.ddl-auto=update

# ????????? ??????????? ? ?????????????? SQL-???????? ? ???????.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====================================
# 4. LOGGING CONFIGURATION (????????? ??? ?????????)
# ====================================
logging.level.com.library=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ====================================
# 5. SPRING BOOT & DEVTOOLS (????????? ??? ?????????)
# ====================================
spring.main.banner-mode=console
spring.devtools.restart.enabled=true
spring.devtools.add-properties=true

# ====================================
# 6. SWAGGER & SECURITY IGNORE (????????? ??? ?????????)
# ====================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ????????????? ????? ??? Swagger (??? ??????????? ????????????)
spring.security.ignored=/swagger-ui/**,/v3/api-docs/**,/api-docs/**,/swagger-ui.html,/webjars/**